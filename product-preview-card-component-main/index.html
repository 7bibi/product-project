<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="main">
    <div class="container">
        <div class="first-col">
          <!--Picture tag didn't work ?-->
          <picture>
            <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
            <source media="(min-width: 320px)" srcset="images/image-product-mobile.jpg" aria-label="mobile picture">
            <img class="perfume-pic" src="images/image-product-desktop.jpg" alt="Product image">
          </picture>
        </div>
        <div class="second-col">
          <p class="perfume">PERFUME</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-grid">
          <h2 class="price-tag">$149.99</h2>
          <!--Should I add an ::after here?-->
          <p class="previous-price">169.99</p>
          </div>
          <!--I might have to use object tag-->
          <button class="addToCart-btn" type="submit">
            <object class="cart-svg" data="images/cart_icon.svg" alt="cart icon" type="image/svg+xml"></object>
            <p class="add-to-cart">Add to Cart</p>
          </button>
      
        </div>
    </div>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nimbo</a>.
  </div>
</footer>
</body>
</html>
